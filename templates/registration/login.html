{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock style %}

{% block title %}Sign In{% endblock title %}

{% block content %}
    <div class="ml-auto mr-auto text-center login mt-5">
    <form method="POST">
        <h1 class="header">Sign In</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success m-0">Sign In</button>
        <p class="register mt-2 text-dark">Don't have an accout? <a class="text-decoration-none" href="{% url 'signup' %}">Register</a> for free!</p>
    </form>
    </div>
{% endblock content %}
